<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <h1 class="self-care-center">&#10024; Self Care Center &#10024;</h1>
    <h2 class="type-of-message">Which type of message?</h2>
  <section class="message">
    <div class="form-and-button">
        <form class="message-selection">
          <input type="radio" id="affirmation" name="message-type" value="affirmation">
          <label for="affirmation">affirmation</label>
          <input type="radio" id="mantra" name="message-type" value="mantra">
          <label for="mantra">mantra</label>
          <br>
          <input type="submit" value="Receive Message" class="button">
        </form>
      </div>
    </section>
    <section class="display-received-message">
      <img class="icon" id="icon-1" src="assets/meditate.svg" alt="icon">
    </section>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
